<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>camera test</title>

  <style>
    video,
    canvas,
    frame {
        position: absolute;
        transform: scale(-1, 1);
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;

        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;

        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
    }
  </style>
</head>

<body>
  <div class="demo-container">
      <video id="video" width="100%" autoplay playsinline></video>
      <canvas id="canvas" width="100%"></canvas>
      <canvas id="frame" width="100%"></canvas>
  </div>
</body>

</html>
